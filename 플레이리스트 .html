<!DOCTYPE html>
<html>
  <head>
    <title>Playlist</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
      integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="플레이리스트.css" />
  </head>
  <body>
  <div id="Playlist">
    <div id="main">
      <div class="imageflex">
        <div class="text1">
          <i class="fa-solid fa-xmark"></i>
        </div>
        <div class="text2">
          <p class="text3"><strong>Playlist</strong></p>
        </div>
      </div>
      <div class="randomflex">
        <div class="text3">
          <div class="image"><i class="fa-solid fa-image"></i></div>
        </div>
        <div class="randomtextflex">
          <div class="text6">
            <div class="text7"><strong>Random</strong></div>
            <div class="text7"><strong>Love</strong></div>
          </div>
        <div class="text4">
            <div class="randomlovesinger"><strong>by Divay Kapoor</strong></div>
          </div>
        </div>
      </div>

      <div class="iconflex">
        <div>
          <div class="text9">
            <div class="text11">
              <i class="fa-solid fa-play"></i>
            </div>
            <div>
              <p class="text8">play</p>
            </div>
          </div>
        </div>
        <div class="text5">
          <i class="fa-regular fa-heart"></i>
        </div>
        <div class="text5">
          <i class="fa-solid fa-plus"></i>
        </div>
      </div>
          <div class="text12">
            <div class="text10">
              <div class="box1" style= "background-color: #ff6247"></div>
              <div>
                <div>Matargasti</div>
                <br>
                <div class="singer">Mohit Chauhan</div>
              </div>
            </div>
            <div class="text10">
              <div class="box1" style="background-color: #ffb6c2"></div>
              <div>
                <div>Attitude</div>
                <br>
                <div class="singer">Lewis OfMan Attitude</div>
              </div>
            </div>
            <div class="text10">
              <div class="box1" style="background-color: #0000fe"></div>
              <div>
                <div>Try Everything</div>
                <br>
                <div class="singer">Shakira Zootopia</div>
              </div>
            </div>
            <div class="text10">
              <div class="box1" style="background-color: #4ed297"></div>
              <div>
                <div>Sunflower</div>
                <br>
                <div class="singer">Joseoh Vincent Sunflower</div>
              </div>
            </div>
          </div>
</div>
  </body>
</html>
